  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input type="text" class="form-control" id="surname" placeholder="Surname" value="{{userData.surname}}">
  </div>
  <div class="form-group">
    <label for="activity">Activity</label>
    <input type="text" class="form-control" id="activity" placeholder="Activity" value="{{userData.activity}}">
  </div>
	<button type="button">Invia</button>
	<button type="button" (click)="closeForm()">Annulla</button>
</form>
