<footer *ngIf="isLogged">
  <nav class="navbar navbar-default">

    <div id="nav-cmd" [ngClass]="{'active': navIsVisible, 'drawer-cmd': true}"  (click)="showNav()">
      <i class="fa fa-navicon"></i>
    </div>
    <div id="user-nav-cmd" [ngClass]="{'active': userNavIsVisible, 'drawer-cmd': true}" (click)="showUserNav()">
      <i class="fa fa-user-circle"></i>
    </div>


    <div id="screen" [ngClass]="{'active': screenIsVisible}"></div>
    <!-- Left drawer -->
    <div id="left-drawer" [ngClass]="{'active': navIsVisible, drawer: true}">
      <ul>
        <li>
          <a routerLink="">Left nav 1</a>
        </li>
        <li>
          <a routerLink="">Left nav 1</a>
        </li>
        <li>
          <a routerLink="">Left nav 1</a>
        </li>
      </ul>
    </div>
    <!-- Right drawer -->
    <div id="right-drawer" [ngClass]="{'active': userNavIsVisible, drawer: true}">
      <ul>
        <li>
          <a routerLink="">Left nav 1</a>
        </li>
        <li>
          <a routerLink="">Left nav 1</a>
        </li>
        <li>
          <a routerLink="signin" (click)="logout()"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </div>

    
  </nav>
</footer>
