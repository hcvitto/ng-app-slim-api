<!-- Static navbar -->
<header *ngIf="showHeader !== false">
  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg deep-orange" [containerInside]="true">

    <div id="nav-cmd" [ngClass]="{'active': navIsVisible, 'drawer-cmd': true}" (click)="showNav('navIsVisible')">
      <i class="fa fa-navicon"></i>
    </div>

    <div class="logo">
      <span class="logo navbar-brand"><i class="fa fa-superpowers"></i></span>
    </div>


    <ul class="navbar-nav nav-flex-icons">
      <li class="nav-item waves-light" mdbRippleRadius>
        <a routerLink="/" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{exact:
true}" mdbRippleRadius><i class="fa fa-map-marker"></i></a>
      </li>
      <li  class="nav-item waves-light" mdbRippleRadius>
        <a routerLink="/artigiani" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{exact:
true}"><i class="fa fa-list-ul"></i></a>
      </li>
      <!--li routerLinkActive="active" class="nav-item waves-light" [routerLinkActiveOptions]="{exact:
true}" mdbRippleRadius *ngIf="isLogged">
        <a class="nav-link"><i class="fa fa-user"></i></a>
      </li-->
    </ul>


  </mdb-navbar>
</header>

<div id="screen" [ngClass]="{'active': screenIsVisible}" (click)="showNav()"></div>

<!-- Left drawer -->
<div id="left-drawer" [ngClass]="{'active': navIsVisible, drawer: true}">
  <ul>
    <li>
      <a routerLink="/signin" (click)="hideNav()">Login</a>
    </li>
    <li>
      <a routerLink="/signup" (click)="hideNav()">Registrati</a>
    </li>
    <li>
      <a (click)="logout()">Logout</a>
    </li>
  </ul>
</div>
